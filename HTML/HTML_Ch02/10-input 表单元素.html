<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-input 表单元素</title>
</head>

<body>
    <!-- 表单域 -->
    <form action="demo.php" method="GET">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        <!-- maxlength 用户最多输入的字符数量 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>

        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="password"> <br>

        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单元素名字，这里性别单选按钮必须有相同的名字name，才可以实现多选一 -->
        <!-- 前端将value中的值传递给后台接收处理 -->
        性别：男 <input type="radio" name="sex" value="男">
        女 <input type="radio" name="sex" value="女" checked>
        人妖 <input type="radio" name="sex" value="人妖"> <br>

        <!-- checkbox 复选框 可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="hobby" value="吃饭">
        睡觉 <input type="checkbox" name="hobby" value="睡觉">
        打豆豆 <input type="checkbox" name="hobby" value="打豆豆" checked> <br>

        <!-- 点击了提交按钮，可以把表单域form里面的表单元素 里面的值 提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写">

        <!-- 普通按钮 button 后期结合JS 搭配使用 -->
        <input type="button" value="获取短信验证码"> <br>

        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file">
    </form>
</body>

</html>
