<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-综合案例-注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.jpg">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/women.jpg">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="year" id="year">
                    <option value="">--请选择年份--</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                </select>
                <select name="month" id="month">
                    <option value="">--请选择月份--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select name="day" id="day">
                    <option value="">--请选择日期--</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="address">所在地区</label></td>
            <td><input type="text" name="address" id="address" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marriage" checked="checked"> 未婚
                <input type="radio" name="marriage"> 已婚
                <input type="radio" name="marriage"> 离婚
            </td>
        </tr>
        <tr>
            <td><label for="education">学历</label></td>
            <td><input type="text" name="education" id="education" value="博士后"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="likeType"> 妩媚的
                <input type="checkbox" name="likeType"> 可爱的
                <input type="checkbox" name="likeType"> 小鲜肉
                <input type="checkbox" name="likeType"> 老腊肉
                <input type="checkbox" name="likeType" checked="checked"> 都喜欢
            </td>
        </tr>
        <tr>
            <td><label for="introMyself">自我介绍</label></td>
            <td>
                <textarea name="introMyself" id="introMyself" cols="30">个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"> <br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" checked="checked">我同意注册调控和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="http://www.baidu.com">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
