    <title>24-外边距合并-嵌套块级元素垂直外边距塌陷</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;
            /* 方式1：父元素定义边框 */
            /* border: 1px solid red; */
            /* 方式1：边框透明解决问题 */
            /* border: 1px solid transparent; */

            /* 方式2：给父元素添加内边距 */
            /* padding: 1px; */

            /* 方式3: 给父元素添加overflow:hidden 常用 可以避免外边距合并和塌陷的问题 */
            /* overflow: hidden; */
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>

    <div class="father">
        <div class="son"></div>
