<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-布尔型Boolean</title>

    <script>
        var flag = true;  // flag 布尔型
        var flag1 = false; // flag1 布尔型
        console.log(flag + 1);  // true 参与加法运算当1来看
        console.log(flag1 + 1);  // true 参与加法运算当0来看

        // 如果一个变量声明未赋值就是 undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        // 'undefinedpink'  undefined 和字符串相加
        console.log(variable + 'pink');
        // NaN undefined 和数字相加最后的结果是 NaN
        console.log(variable + 1);

        // null 空值
        var space = null;
        // 'nullpink'
        console.log(space + 'pink')

        // 1  null值代表的是什么都没有，因此结果还是1
        console.log(space + 1)
    </script>
</head>

</html>
